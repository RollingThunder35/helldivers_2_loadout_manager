name: Build and Release

on:
  push:
    tags:
      - 'V*' # Triggers on tags like v1.0, v2.1.3, etc.
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write # Crucial: Allows the action to create a release

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install opencv-python-headless easyocr pydirectinput pyautogui pyinstaller

    - name: Build Manager and Wizard
      run: |
        python build_manager.py
        python build_wizard.py

    - name: Zip Manager Folder
      run: |
        Compress-Archive -Path dist/SEAF_Loadout_Manager -DestinationPath dist/SEAF_Loadout_Manager.zip
        Compress-Archive -Path dist/SEAF_Setup_Wizard -DestinationPath dist/SEAF_Setup_Wizard.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/SEAF_Loadout_Manager.zip
          dist/SEAF_Setup_Wizard.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true # Automatically lists your commits since last release
